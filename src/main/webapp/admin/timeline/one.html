<!DOCTYPE html>
<html>
<head>
	<meta content="text/html;charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta http-equiv ="Pragma" content = "no-cache"/>
	<meta http-equiv="Cache-Control" content="no cache" />
	<meta http-equiv="Expires" content="0" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<script src="https://cdn.bootcss.com/pace/1.0.2/pace.min.js"></script>
	<link href="https://cdn.bootcss.com/pace/1.0.2/themes/pink/pace-theme-flash.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/static/fsLayui-1.8.2/plugins/layui/css/layui.css" media="all"/>
	<link rel="stylesheet" type="text/css" href="/static/fsLayui-1.8.2/css/fs.css" media="all"/>
	<script type="text/javascript" src="/static/fsLayui-1.8.2/plugins/layui/layui.js"></script>
	<script type="text/javascript" src="/static/fsLayui-1.8.2/plugins/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/static/fsLayui-1.8.2/plugins/frame/js/fsDict.js?v=1.5.0"></script>
	<script type="text/javascript" src="/static/fsLayui-1.8.2/plugins/frame/js/fs.js?v=1.5.0"></script>
	<script type="text/javascript" src="/static/fsLayui-1.8.2/plugins/frame/js/frame.js?v=1.5.0"></script>
	<script type="text/javascript" src="/static/js/ckeditor/ckeditor.js"></script>
</head>
<body>
	<div class="layui-fluid">

	<form class="layui-form" id="edit_form" loadUrl="/admin/timeline/findById">
	<input type="hidden" name="timelineId"/>
	 <div class="layui-form-item">
	    <label class="layui-form-label">年</label>
	    <div class="layui-input-block">
	      <input type="text" name="year" required="" lay-verType="tips" lay-verify="required" placeholder="请输入年" autocomplete="off" class="layui-input"/>
	    </div>
	  </div>
	  <div class="layui-form-item">
	    <label class="layui-form-label">月</label>
	    <div class="layui-input-block">
	      <input type="text" name="month" required="" lay-verType="tips" lay-verify="required" placeholder="请输入月" autocomplete="off" class="layui-input"/>
	    </div>
	  </div>
	  <div class="layui-form-item">
	    <label class="layui-form-label">发布日期</label>
	    <div class="layui-input-block">
	     <input type="text" name="timeDate" class="layui-input" id="publishDate" placeholder="yyyy-MM-dd HH:mm:ss">
	    </div>
	  </div>
	  <div class="layui-form-item">
	    <label class="layui-form-label">内容</label>
	    <div class="layui-input-block">
	      <textarea id="content" name="content" rows="30" cols="80" class="mytext"></textarea>
	    </div>
	  </div>
	  <hr/>
	  <div class="layui-form-item" style="text-align: center;">
     	 <button class="layui-btn fsAdd" lay-submit="" lay-filter="save" url="/admin/timeline/save">新增</button>
     	 <button class="layui-btn fsEdit" lay-submit="" lay-filter="edit" url="/admin/timeline/save">编辑</button>
     	 
<!--      	  <button class="layui-btn" lay-submit="" lay-filter="save" url="/fsbus/1006">保存</button> -->
     	  
     	 <button type="button" class="layui-btn layui-btn-primary" function="close">关闭</button>
    </div>
</form>
	</div>
	
	<script type="text/javascript">
	layui.use('laydate', function(){
	  var laydate = layui.laydate;
	  //日期时间选择器
	  laydate.render({
	    elem: '#publishDate'
	    ,type: 'datetime'
	  });
	});
</script>
</body>
</html>

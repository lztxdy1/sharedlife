<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta content="text/html;charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta http-equiv ="Pragma" content = "no-cache"/>
	<meta http-equiv="Cache-Control" content="no cache" />
	<meta http-equiv="Expires" content="0" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<script src="https://cdn.bootcss.com/pace/1.0.2/pace.min.js"></script>
	<link href="https://cdn.bootcss.com/pace/1.0.2/themes/pink/pace-theme-flash.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/static/fsLayui-1.8.2/plugins/layui/css/layui.css" media="all"/>
	<link rel="stylesheet" type="text/css" href="/static/fsLayui-1.8.2/css/fs.css" media="all"/>
	<script type="text/javascript" src="/static/fsLayui-1.8.2/plugins/layui/layui.js"></script>
	<script type="text/javascript" src="/static/fsLayui-1.8.2/plugins/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/static/fsLayui-1.8.2/plugins/frame/js/fsDict.js?v=1.5.0"></script>
	<script type="text/javascript" src="/static/fsLayui-1.8.2/plugins/frame/js/fs.js?v=1.5.0"></script>
	<script type="text/javascript" src="/static/fsLayui-1.8.2/plugins/frame/js/frame.js?v=1.5.0"></script>
</head>
<body>
<div class="layui-fluid">
	<div class="layui-row layui-col-space1">
		<div class="layui-col-md12">
			<div class="layui-form-query">
				<form class="layui-form" id="query_form">
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-mid">昵称：</label>
							<div class="layui-input-inline" style="width: 250px;">
								<input type="text" name="nickname" autocomplete="off" class="layui-input"/>
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-mid">性别：</label>
							<div class="layui-input-inline" style="width: 150px;">
								<select name="sex" lay-verify="required">
									<option value="">--请选择--</option>
									<option value="男">男</option>
									<option value="女">女</option>
								</select>
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-mid">最近登录：</label>
							<div class="layui-input-inline" style="">
								<input type="text" name="latelyLoginTimes" autocomplete="off" class="layui-input fsDate" dateRange="1" placeholder=" - "/>
							</div>
						</div>
						<div class="layui-inline">
							<div class="layui-input-inline">
								<button class="layui-btn" type="button" function="query"><i class="layui-icon">&#xe615;</i>查询</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="layui-col-md12">
			<div class="layui-row grid-demo">
				<div class="layui-col-md3">
					<button class="layui-btn" function="refresh">
						<i class="layui-icon">&#x1002;</i>刷新
					</button>
				</div>
				<div class="layui-col-md12">
					<table id="fsDatagrid" lay-filter="fsDatagrid" class="fsDatagrid" isLoad="1" url="/admin/user/list" isPage="1" defaultForm="query_form" height="full-135"></table>

					<div class="fsDatagridCols">
						<p type="numbers" title="#"/>
						<p checkbox="true"/>
						<p field="userId" title="用户ID" sort="true" />
						<!--<p field="openId" title="openId" />-->
						<p field="user" title="用户" sort="true" templet="#userTpl" />
						<p field="sex" title="性别" />
						<p field="latelyLoginTime" title="最近登录" />
						<p field="registrationDate" title="注册时间"  sort="true" />
						<p fixed="right" align="center" toolbar="#barDemo" title="操作"/>

					</div>
					<script type="text/html" id="barDemo">
						<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="submit" url="/admin/user/delete" isConfirm="1" confirmMsg="是否确定删除当前记录？" inputs="userId:">删除</a>
					</script>
					<script type="text/html" id="userTpl">
						<img src="{{d.headPortrait}}" class="layui-nav-img" />{{d.nickname}}
					</script>

				</div>
			</div>

		</div>

	</div>
</div>
</body>
</html>

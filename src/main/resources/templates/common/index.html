<body>
  	 	 <!--主体内容-->
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show" style="text-align:center;">

                        <fieldset class="layui-elem-field layui-field-title layui-content">
                            <legend>统计信息</legend>
                            <div class="layui-field-box">
                                <div style="display: inline-block; width: 100%;">
                                    <div class="ht-box layui-bg-blue">
                                        <p th:text="${session.userCount}"></p>
                                        <p>用户总数</p>
                                    </div>
                                    <div class="ht-box layui-bg-red">
                                        <p th:text="${session.userRegCount}"></p>
                                        <p>今日注册</p>
                                    </div>
                                    <div class="ht-box layui-bg-green">
                                        <p th:text="${session.userLogCount}"></p>
                                        <p>今日登陆</p>
                                    </div>
                                    <div class="ht-box layui-bg-orange">
                                        <p th:text="${session.artCount}"></p>
                                        <p>笔记总数</p>
                                    </div>
                                    <div class="ht-box layui-bg-cyan">
                                        <p th:text="${session.classCount}"></p>
                                        <p>笔记分类</p>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
